{% extends 'base.html' %}
{% load static %}

{% block content %}

    {% if messages %}
    <div class=" container mt-3 message">
    <div class="row justify-content-center">
    {% for message in messages %}
<div class=" alert alert-dismissible text-center fade show" role="alert">
  {{ message }}
  <button type="button" class="close" data-dismiss="alert" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
{% endfor %}
</div>
</div>
{% endif %}



<section class="package-desc">


    <div class="container">
        <div class="row justify-content-center mt-4">
            <div class="col-md-8 col-lg-12 text-center">
              
                <span>{{product.price}}</span>
                <h2>{{product.name}}</h2>
                <p>{{product.description}}</p>
                <a href="{% url 'dashboard:add_to_cart' slug=product.slug %}" class="btn btn-outline-white">Add To Cart</a>
          
            </div>
        </div>
    </div>
</section>

{% endblock %}
